<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <img [src]="item.imageUrl || item.image || 'assets/placeholder.jpg'" alt="{{ item.name }}" />
      <div class="cart-item-details">
        <h3>{{ item.name }}</h3>
        <p>Price: ₹{{ item.price }}</p>
        <div class="cart-item-quantity">
          <button (click)="decreaseQuantity(i)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(i)">+</button>
        </div>
        <button class="cart-item-remove" (click)="removeItem(i)">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h4>Total: ₹{{ total }}</h4>
      <button class="confirm-btn" (click)="openPopup()">Confirm Order</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <!-- POPUP -->
  <div class="popup-backdrop" *ngIf="showPopup">
    <div class="popup">
      <h2>Confirm Your Order</h2>
      <div *ngFor="let item of cartItems">
        <p>{{ item.name }} x {{ item.quantity }} – ₹{{ item.price * item.quantity }}</p>
      </div>
      <h3>Total: ₹{{ total }}</h3>
      <div class="popup-actions">
        <button class="place-btn" (click)="placeOrder()">Place Order</button>
        <button class="cancel-btn" (click)="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- SUCCESS MESSAGE -->
  <div class="success-message" *ngIf="orderPlaced">
    ✅ Your order has been placed successfully!
  </div>
</div>
